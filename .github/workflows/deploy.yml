name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Build and test
      run: |
        # Validar HTML
        npx html-validate index.html --config .htmlvalidate.json || echo "HTML validation completed with warnings"
        
        # Validar CSS
        npx stylelint styles.css --config .stylelintrc.json --quiet || echo "CSS validation completed with warnings"
        
        # Validar JavaScript
        npx eslint script.js --config .eslintrc.json --quiet || echo "JS validation completed with warnings"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        cname: tnovasolutions.com

